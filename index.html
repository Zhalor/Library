<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./scripts.js" defer></script>
  <title>My Library</title>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <form action="" class="popup-form">
        <button type='button' id="close-popup-form">X</button>
        <label for="title" class="label">Title</label>
        <input type="text" id="title" name="title">
        <label for="author" class="label">Author</label>
        <input type="text" id="author" name="author">
        <label for="pages" class="label">Pages</label>
        <input type="number" id="pages" name="pages" min="1">
        <div>
          <label for="read">Read?</label>
          <input type="checkbox" id="read" name="read">
        </div>
        <button type="button" class="submit-book">Add Book</button>
      </form>
    </div>
    <div class="header">
      <h1>Library</h1>
      <button class="add-book">+Add Book</button>
    </div>
    <div class="library">
      <div class="card-container" id="card-container">
       
      </div>
    </div>
  </div>
</body>
</html>
